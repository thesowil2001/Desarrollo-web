<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
</head>
<body>
    <h2>Formulario Básico</h2>
    <form action="#" method="POST">
        <label for="nombre">Cuadro de Texto:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br><br>
        
        <label for="contraseña">Cuadro de Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña" required><br><br>
        
        <label for="opcion1">Checkbox:</label>
        <input type="checkbox" id="opcion1" name="opcion1" value="opcion1">
        <label for="opcion1">Opción 1</label><br><br>
        
        <label for="opcion2">Radiobutton:</label>
        <input type="radio" id="opcion2" name="opcion" value="opcion2">
        <label for="opcion2">Opción 2</label><br><br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">
        
        <label for="adjunto">Ficheros adjuntos:</label>
        <input type="file" id="adjunto" name="adjunto"><br><br>
        
        <input type="image" src="./boton.jpg" width="30" height="30" alt="Botón de Imagen">
    </form>
</body>
</html>
